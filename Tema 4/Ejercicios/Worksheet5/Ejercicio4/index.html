<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <img src="imagen.png" />
      <div id="formulario">
        <div id="title_text">
          <h1>Welcome to Crowdrise</h1>
          <p id="title_text">
            Let's get you all set up so you can verify your nonprofit and begin
            setting up your first campaign!
          </p>
          <p id="login">Already have an account? <a href="#">Log in</a></p>
          <p id="success"></p>
        </div>
        <form>
          <div id="inputs">
            <input type="text" id="Fname" name="Fname" placeholder="Pepe" required><br>
            <input type="text" id="Lname" name="Lname" placeholder="Lopez" required><br>

            <input type="text" id="phone" name="phone" placeholder="777-777-777"><br>

            <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com" required><br>

            <input type="password" id="pass" name="pass" placeholder="Password" required><br>
            <input type="password" id="confirm" name="confirm" placeholder="Confirm Password" required><br><br>
          </div>

          <div class="checkbox">
            <input type="checkbox" id="receive" name="receive">
            <label for="receive">Yes, I want to receive Crowdise's emails</label><br>
          </div>
          <br />

          <div class="checkbox">
            <input type="checkbox" id="agree" name="agree">
            <label for="agree">I agree to the <a href="">Terms</a>, <a href="">Privacy Policy</a> and
            <a href="">Fees</a></label><br><br>
          </div>
          <br/>

          <input id="submit" type="submit" value="Sign Up"><br>
          <p>Don't work for a nonprofit? <a href="">You can still fundraise for one.</a></p>
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
