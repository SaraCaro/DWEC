<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Crowdise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="imagen.png" alt="">
    <h2>Welcome to Crowdise</h2>
    <p>Let's get all set up so you can verify your nonprofit and 
    setting up your first campaign
    </p>
    <p>Alreay have an account?<a href="">Log in</a></p>
    <form>
        <label for="first">First Name</label><br>
        <input type="text" id="Fname" name="Fname" placeholder="Sara"><br>

        <label for="last">Last Name</label><br>
        <input type="text" id="Lname" name="Lname" placeholder="Caro"><br>

        <label for="phone">Phone</label><br>
        <input type="text" id="phone" name="phone" placeholder="777-777-777"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" placeholder="ejemplo@gmail.com"><br>

        <label for="pass">Password</label><br>
        <input type="password" id="pass" name="pass" placeholder="........"><br>
        <label for="confirm">Confirm Password</label><br>
        <input type="password" id="confirm" name="confirm" placeholder="........"><br><br>

        <input type="checkbox" id="receive" name="receive">
        <label for="receive">Yes, I want to receive Crowdise's emails</label><br>
        <input type="checkbox" id="agree" name="agree">
        <label for="agree">I agree to the <a href="">Terms</a>, <a href="">Privacy Policy</a> and
        <a href="">Fees</a></label><br><br>

        <input type="submit" value="Sign Up"><br>
        <p>Don't work for a nonprofit? <a href="">You can still fundraise for one.</a></p>
    </form>
</body>
</html>
