<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Vuejs</title>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">{{ message }} 
        <!-- <button @click="nombreSeVe=!nombreSeVe">Cambiar Visibilidad {{nombreSeVe}}</button> -->
        <button @click="meterDato()">Cambiar Visibilidad {{nombreSeVe}}</button>
        <h2 v-if="nombreSeVe"> {{nombre}} </h2>
        <ul>
            <li v-for="nombre in ListaNombres">{{nombre}}</li>
        </ul>
    </div>

    <script>
    const { createApp } = Vue

    createApp({
        data() {
        return {
            message: 'Hello Peter!',
            nombre: 'Luis',
            nombreSeVe: true,
            ListaNombres: ['Luis', 'Pedro', 'Juan', 'Maria', 'Jose']
        }
        },
        methods: {
            meterDato() {
                this.ListaNombres.push('otro')
            }
        }
    }).mount('#app')
    </script>
</body>
</html>
